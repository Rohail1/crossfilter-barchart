<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross Filter Demo</title>
    <link rel="stylesheet" href="dc.min.css">
    <style>
        .graphContainer {
            width: 80%;
            padding-left: 10%;
            min-height: 250px;
        }
        .graph {
            width: 80%;
        }
    </style>
</head>
<body>

<div class="graphContainer ">
    <h1> Bar Chart By Type Count</h1>
    <div id="barChart" class="graph">
    </div>
</div>

<div class="graphContainer ">
    <h1> Bar Chart By Type Total</h1>
    <div id="barChartByTotal" class="graph" >
    </div>
</div>
<div class="graphContainer ">
    <h1> Bar Chart By Total on X-Axis</h1>
    <div id="barChartByTotalSum" class="graph">
    </div>

</div>


<script type="application/javascript" src="d3.js"></script>
<script type="application/javascript" src="crossfilter.js"></script>
<script type="application/javascript" src="dc.min.js"></script>
<script type="application/javascript">

  function print_filter(filter) {
    let f=eval(filter);
    if (typeof(f.length) != "undefined") {}else{}
    if (typeof(f.top) != "undefined") {f=f.top(Infinity);}else{}
    if (typeof(f.dimension) != "undefined") {f=f.dimension(function(d) { return "";}).top(Infinity);}else{}
    console.log(filter+"("+f.length+") = "+JSON.stringify(f).replace("[","[\n\t").replace(/}\,/g,"},\n\t").replace("]","\n]"));
  }

  let data = [
    {date: "2011-11-14T16:17:54Z", quantity: 2, total: 190, tip: 100, type: "tab"},
    {date: "2011-11-14T16:20:19Z", quantity: 2, total: 190, tip: 100, type: "tab"},
    {date: "2011-11-14T16:28:54Z", quantity: 1, total: 300, tip: 200, type: "visa"},
    {date: "2011-11-14T16:30:43Z", quantity: 2, total: 90, tip: 0, type: "tab"},
    {date: "2011-11-14T16:48:46Z", quantity: 2, total: 90, tip: 0, type: "tab"},
    {date: "2011-11-14T16:53:41Z", quantity: 2, total: 90, tip: 0, type: "tab"},
    {date: "2011-11-14T16:54:06Z", quantity: 1, total: 100, tip: 0, type: "cash"},
    {date: "2011-11-14T16:58:03Z", quantity: 2, total: 90, tip: 0, type: "tab"},
    {date: "2011-11-14T17:07:21Z", quantity: 2, total: 90, tip: 0, type: "tab"},
    {date: "2011-11-14T17:22:59Z", quantity: 2, total: 90, tip: 0, type: "tab"},
    {date: "2011-11-14T17:25:45Z", quantity: 2, total: 200, tip: 0, type: "cash"},
    {date: "2011-11-14T17:29:52Z", quantity: 1, total: 200, tip: 100, type: "visa"}
  ];
  let facts = crossfilter(data);
  let typeDimension = facts.dimension(function (d) {
    return d.type;
  });

  let totalDimension = facts.dimension(function (d) {
    return d.total;
  });
  let typeGroup = typeDimension.group();
  let typeGroupByTotal = typeDimension.group().reduceSum(d => d.total);
  let totalGroup = totalDimension.group(d => Math.floor(d/100) * 100);
  dc.barChart('#barChart')
    .dimension(typeDimension)
    .group(typeGroup)
    .x(d3.scale.ordinal())
    .xUnits(dc.units.ordinal);

  dc.barChart('#barChartByTotal')
    .dimension(typeDimension)
    .group(typeGroupByTotal)
    .x(d3.scale.ordinal())
    .xUnits(dc.units.ordinal)
    .yAxis().ticks(5);

  let barchatByTotalDimension = dc.barChart('#barChartByTotalSum')
    .dimension(totalDimension)
    .group(totalGroup)
    .x(d3.scale.linear().domain([0,400]))
    //    .centerBar(true)
    .xUnits(dc.units.fp.precision(100));
  barchatByTotalDimension.yAxis().ticks(5);
  barchatByTotalDimension.xAxis().ticks(5);

  dc.renderAll();

</script>
</body>
</html>
